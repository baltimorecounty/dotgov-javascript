<div class="bc-youtube-playlist-gallery dg_grid mb--large"></div>

<script id="youtube-playlist-item-template" type="text/x-handlebars-template">
    {{#each youtubeItemInfo}}
 <div class="dg_card youtube-playlist-item {{#if isHidden}}hidden{{/if}}">
     <figure>
      <a
         href="https://www.youtube.com/embed/{{videoId}}"
         title="Video: {{videoTitle}}"
         data-fancybox-href="https://www.youtube.com/embed/{{videoId}}"
         data-fancybox data-type="iframe"
         class="fancybox"
         data-caption="{{videoTitle}}"
           data-iframe='{"preload":false}'
         >
        <i
           class="fa fa-play-circle-o fas fa-play-circle"
           aria-hidden="true"
           ></i>
        <img src="{{thumbnailUrl}}" alt="{{videoTitle}}"
             /></a>
     
      <figcaption>
        <p>
          <a
             href="https://www.youtube.com/embed/{{videoId}}"
             title="Video: {{videoTitle}}"
             data-fancybox-href="https://www.youtube.com/embed/{{videoId}}"
             data-fancybox data-type="iframe"
             data-iframe='{"preload":false}'
             class="fancybox"
             >{{videoTitle}}</a
            >
        </p>
      </figcaption>
    </figure>
  </div>
  {{/each}}
<div style="clear:both"></div>
</script>    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>    
 <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"></script>
<script>
window.addEventListener("DOMContentLoaded", function () {
  baltimoreCounty.youtubePlaylistGallery.init({
    target: ".bc-youtube-playlist-gallery",
    templateSelector: "#youtube-playlist-item-template",
    playlistId: "PLOXtFrX7cQ83bOLHLuGHyZGAY-TpP3Ajo",
  });

 $(document).ready($(".fancybox").fancybox());
});
</script>
