
<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BaltCoGo Follow Up Demo</title>

		<!-- Bootstrap CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
						<h1 class="text-center">BaltCoGo Follow Up Demo</h1>
					   <div id="service-request-form">
						   <strong>
							   <div class="seform">
								   <form>
									   <div class="SEAFGroupVertical vertical">
										   <div class="SEAFGroupVertical vertical">
											   <div class="SEAFGroupVertical vertical">
												   <div class="SEAFWrapper">
													   <div class="seText" style="width: 100%;">
														   <span>Fields marked with </span>
														   <span class="seRequiredMarker">*</span>
														   <span> are required.</span>
													   </div>
													   <div class="SEAFWrapper">
														   <div class="SEAFGroupHorizontal horizontal">
															   <div class="seLabelCell seLabelCellHorizontal">
																   <div class="seText">
																	   <label for="TrackingNumber">Tracking Number
																		   <span class="seRequiredMarker">*</span>
																	   </label>
																   </div>
															   </div>
															   <div class="seFieldCell seFieldCellHorizontal">
																   <p>Use '262255' for a valid test, this should be removed after testing.</p>
																   <input class="seInput seRequiredElement" id="TrackingNumber" name="TrackingNumber" type="text" value="" />
															   </div>
														   </div>
													   </div>
												   </div>
												   <div class="SEAFWrapper">
													   <button class="seButton" type="button" style="float:left;" id="get-report" >Track Now</button>
												   </div>
											   </div>
										   </div>
									   </div>
								   </form>
							   </div>
						   </strong>
					   </div>
					   <div id="sr-loading-indicator" style="display: none;">
					   		<p><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i> Loading your service request.</p>
					   		<span class="sr-only">Loading Service Request...</span>
						</div>
					   <div id="report-details"></div>
					   <button id="sr-reset-form" class="seButton" type="button" style="display:none;float:left;">Look Up Another Report</button>
				</div>
			</div>
		</div>
		<script src="/assets/dotgov-FollowUp.min.js"></script>
	</body>
</html>
