<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BaltCoGo Follow Up Demo</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="//baltimorecountymd.gov/sebin/z/l/dotgov-site.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://beta.baltimorecountymd.gov/sebin/j/e/dotgov.min.css"
    />
    <script src="https://kit.fontawesome.com/2475edd293.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" id="mainContent">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">BaltCoGo Follow Up Demo</h1>
          <!-- start copying for html snippet here -->
          <div>
            <form id="service-request-form" name="service-request-form">
              <div class="dg_form-field">
                <label class="dg_label" for="TrackingNumber"
                  ><span class="dg_label-text">Tracking Number</span></label
                >
                <input
                  id="TrackingNumber"
                  class="dg_form-field_input--text"
                  label="Tracking Number"
                  placeholder="Enter your tracking number"
                  type="text"
                />
              </div>
              <div>
                <button
                  class="dg_button"
                  id="get-report"
                  style="float: left;"
                  type="submit"
                >
                  Track Now
                </button>
              </div>
            </form>
          </div>
          <div class="hidden" id="sr-loading-indicator">
            <p>
              Loading Service Request...
            </p>
          </div>
          <!-- App Container -->
          <div id="report-details"></div>
          <button
            class="dg_button hidden"
            id="sr-reset-form"
            style="float: left;"
            type="button"
          >
            Look Up Another Report
          </button>
          <div class="clearfix"></div>
          <!-- end copying here -->
        </div>
      </div>
    </div>
    <script src="/assets/dotgov-followUp.min.js"></script>
  </body>
</html>
