<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accordion Demo</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <style>
      /* Style the buttons that are used to open and close the accordion panel */
      .dg_accordion__collapsible {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        text-align: left;
        border: none;
        outline: none;
        transition: 0.4s;
        position: relative;
      }

      button:focus {
        color: #444;
      }

      /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
      .dg_accordion__collapsible:hover {
        background-color: #ccc;
      }
      .dg_accordion-btn {
        position: relative;
      }

      .dg_accordion-btn::after {
        position: absolute;
        cursor: pointer;
        content: "\f107"; /*Font awesome right arrow*/
        top: 0;
        right: 0;
      }
      .collapsed .dg_accordion-btn::after {
        position: absolute;
        cursor: pointer;
        content: "\f105"; /*Font awesome down arrow*/
      }
    </style>
  </head>

  <body>
    <div class="dg_subpage-tabs-container">
      <div class="container">
        <div class="dg_subpage-tabs" id="dg_tabs">
          <button
            class="dg_subpage-tabs-btn"
            type="button"
            id="dg_menu-trigger-btn"
            aria-expanded="true"
          >
            <h2 class="dg_accordion_buttontext-holder">In This Section</h2>
          </button>
          <ul class="dg_tab-items">
            <li class="active"><a href="/home">Newsroom</a></li>
            <li class=""><a href="/home">Social Media Gallery</a></li>
            <li class=""><a href="/home">Media Contact Information</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="/assets/dotgov-accordion.min.js"></script>
  </body>
</html>
