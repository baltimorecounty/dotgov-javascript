     <script>
      function dynamicallyLoadScriptJqueryIncludes() {
        var head = document.head;
        var script = document.createElement("script"); // create a script DOM node
    
        script.src =
          "https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"; // set its src to the provided URL

        head.appendChild(script);
       
      }
      dynamicallyLoadScriptJqueryIncludes()
    </script>
    <script>
      function dynamicallyLoadScriptDataTablesResponsive() {
        var head = document.head;
        var script = document.createElement("script"); // create a script DOM node
        script.src =
          "https://cdn.datatables.net/responsive/2.2.6/js/dataTables.responsive.min.js"; // set its src to the provided URL

        head.appendChild(script);
      }

      dynamicallyLoadScriptDataTablesResponsive();
    </script>

<script>
  function dynamicallyLoadScriptMoment() {
    var head = document.head;
    var script = document.createElement("script"); // create a script DOM node
    script.src =
      "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"; // set its src to the provided URL

    head.appendChild(script);
  }

  //dynamicallyLoadScriptMoment();
</script>

    <script>
     function dynamicallyLoadScriptDateTimeMoment() {
  var tid = setInterval(LoadMoment, 2000);

  function abortTimer() {
   
    clearInterval(tid);
  }
  console.log(window);
  if (window.moment) {
    function LoadMoment() {
      var head = document.head;
      var script = document.createElement("script"); 
      script.src =
        "https://cdn.datatables.net/plug-ins/1.10.22/sorting/datetime-moment.js"; 

      head.appendChild(script);
      abortTimer();
    }
  }
}
dynamicallyLoadScriptDateTimeMoment();
    </script>
