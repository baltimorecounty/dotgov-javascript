<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Table Demo</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://kit.fontawesome.com/2475edd293.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://dev.baltimorecountymd.gov/sebin/j/f/dotgov.min.css"
    />
  </head>
  <body>
    <table class="table responsive-main-table">
      <thead>
        <tr>
          <th class="no-sort"></th>
          <th class="order-by">Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Age</th>
          <th>Start date</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <i
              className="fa fa-exclamation-triangle fa-2x icon-small icon-inline icon-modified"
              aria-hidden="true"
            ></i>
          </td>
          <td>Tiger Nixon</td>

          <td>
            <p>
              <a
                href="http://www.baltimorecountymd.gov/Agencies/recreation/programdivision/weather.html"
                title="Get the latest closing information."
                >Recreation Centers</a
              >
            </p>
          </td>
          <td>Edinburgh</td>
          <td>61</td>
          <td>July 2, 2010</td>
          <td>$320,800</td>
        </tr>
        <tr>
          <td>
            <i
              className="fa fa-exclamation-triangle fa-2x icon-small icon-inline icon-modified"
              aria-hidden="true"
            ></i>
          </td>
          <td>Garrett Winters</td>

          <td>
            <p>
              <a
                href="http://www.baltimorecountymd.gov/Agencies/recreation/programdivision/weather.html"
                title="Get the latest closing information."
                >Recreation Centers</a
              >
            </p>
          </td>
          <td>Tokyo</td>
          <td>63</td>
          <td>July 2, 2020</td>
          <td>$170,750</td>
        </tr>
        <tr>
          <td>
            <i
              className="fa fa-exclamation-triangle fa-2x icon-small icon-inline icon-modified"
              aria-hidden="true"
            ></i>
          </td>
          <td>Garrett Winters</td>

          <td>
            <p>
              <a
                href="http://www.baltimorecountymd.gov/Agencies/recreation/programdivision/weather.html"
                title="Get the latest closing information."
                >Recreation Centers</a
              >
            </p>
          </td>
          <td>Tokyo</td>
          <td>63</td>
          <td>April 4, 2019</td>
          <td>$170,750</td>
        </tr>
      </tbody>
    </table>

    <script>
      function dynamicallyLoadScriptDotgovResponsivetablePlugins() {
        var head = document.head;
        var script = document.createElement("script"); // create a script DOM node
        script.src =
          "https:dev.baltimorecountymd.gov/sebin/j/v/dotgov-responsivetable-plugins.min.js"; // set its src to the provided URL

        head.appendChild(script);
      }

      dynamicallyLoadScriptDotgovResponsivetablePlugins();
    </script>
    <script>
      function dynamicallyLoadScriptDotgovResponsivetable() {
        var head = document.head;
        var script = document.createElement("script"); // create a script DOM node
        script.src = "/assets/dotgov-responsivetable.min.js"; // set its src to the provided URL

        head.appendChild(script);
      }

      dynamicallyLoadScriptDotgovResponsivetable();
    </script>
  </body>
</html>
