<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Demo</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/assets/dotgov-site.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://beta.baltimorecountymd.gov/sebin/j/e/dotgov.min.css"
    />
    <style>
      .search {
        padding: 20px;
      }
      .search-form {
        display: table;
        width: 100%;
      }
      .search-form .search-label {
        position: absolute;
        left: -999em;
      }
      .search-form .table-cell {
        display: table-cell;
        position: relative;
        width: 100%;
      }
      .search-form .search-input,
      .search-form .search-button {
        border: 1px solid #999;
      }
      .search-form .search-input {
        padding: 20px;
        width: 99%;
      }
      .search-form .search-button {
        margin: 0;
        padding: 18.5px 20px;
        vertical-align: baseline;
      }
      /*Google Autocomplete links*/
      .gsc-completion-title {
        color: #002280 !important;
      }
      /*Search Iframe for inside pages at smaller screens*/
      #search-frame {
        border: none;
        position: absolute;
        height: 750px;
        width: 100%;
      }
      #header-search-results {
        background: white;
        position: absolute;
        top: 40px;
        left: 0;
        z-index: 2;
        width: 100%;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      }
      #header-search-results ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      #header-search-results ul li {
        cursor: pointer;
        font-size: 16px;
        padding: 0.25em 0.5em;
      }
      #header-search-results ul li:hover,
      #header-search-results ul li:focus {
        background-color: #c2c2c2;
        outline: 0;
      }
      #homepage #header-search-results {
        left: initial;
        top: 60px;
        width: 99%;
      }
      #homepage #header-search-results ul li {
        font-size: 1em;
      }
      @media only screen and (max-width: 991px) {
        .search-container {
          margin: 0px auto !important;
        }
      }
      @media only screen and (max-width: 461px) {
        #homepage #header-search-results {
          top: 40px;
        }
        .search-form .search-button {
          padding: 11px 5px;
        }
        .search-form .search-input {
          padding: 11px 10px;
        }
      }
      @media only screen and (max-width: 400px) {
        .search-form .search-input {
          padding: 11px 10px;
        }
        .search-form .search-button {
          font-size: 1em;
          font-weight: 700;
          padding: 11px 5px;
          vertical-align: initial;
        }
        input::-webkit-input-placeholder {
          color: transparent;
        }
        input::-moz-placeholder {
          color: transparent;
        }
        input:-moz-placeholder {
          /* Older versions of Firefox */
          color: transparent;
        }
        input:-ms-input-placeholder {
          color: transparent;
        }
      }
    </style>
  </head>

  <body>
    <div>
      <script src="/assets/dotgov-googlesearch.min.js"></script>
      <div class="gcse-searchbox-only"></div>
    </div>
  </body>
</html>
